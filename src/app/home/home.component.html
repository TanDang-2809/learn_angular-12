<h1>Đây là component home!</h1>
<input type="text" [(ngModel)]="age">
<h2>Tuổi của bạn là : {{ age }}</h2>
<!-- <h2 *ngIf="age <= 18">Bạn vẫn còn trẻ!</h2>
<h2 *ngIf="age > 18">Bạn đã già rồi!</h2> -->

<div *ngIf="age <= 18; then tre; else gia"></div>
<ng-template #tre>
  <h2>Bạn vẫn còn trẻ!</h2>
</ng-template>
<ng-template #gia>
  <h2>Bạn đã già rồi!</h2>
</ng-template>
